    <title>Sign Up</title>

<body>
    <form style="font-family:'Times New Roman'">
        <fieldset>
            <legend>Personal Details</legend>
            
            <label for="Salutation">Salutation</label><br>
            <select id="Salutation" name="Salutation">
              <option value="None">--None--</option>
              <option value="Mr">Mr</option>
              <option value="Ms">Ms</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
            </select><br><br>
            
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female <br><br>

            <label for="lname">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="date">Date of Birth </label>
            <input type="date" name="date"  placeholder="dd/mm/yyy" pattern="[1-31]{2}-[1-12]{2}-[1900-2023]{3}" id="date"><br><br>

            <label> Address: </label><br>
            <textarea name="message" rows="10" cols="30"></textarea><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
