<!DOCTYPE html>
<html>
<style>
    table,
    tr,
    th,
    td {
        border: 2px solid purple;
        border-collapse: collapse;
    }
</style>

<head>
    <title> Picasso table</title>
</head>

<body>
    <table style="width: 100%">

        <tbody>

            <tr height="150">
                <td width="50"></td>
                <td width="50"></td>
                <td width="100"></td>

            </tr>
            <tr height="75">
                <td colspan="2" rowspan="2"></td>
                <td></td>


            </tr>
            <td colspan="2" height="75"></td>



        </tbody>
    </table>
</body>

</html>
